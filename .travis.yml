language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
before_install:
  - wget https://github.com/jgm/pandoc/releases/download/2.2.2.1/pandoc-2.2.2.1-1-amd64.deb
  - sudo dpkg -i pandoc-2.2.2.1-1-amd64.deb
  - pandoc -v
  - sudo apt update
  - sudo apt build-dep python-imaging
  - sudo apt install libjpeg8 libjpeg62-dev libfreetype6 libfreetype6-dev
install:
  - pip install coveralls
  - pip install tox-travis
script:
  - tox
  - coverage run --source=pandoc_latex_tip setup.py test
  - coverage report -m
after_success:
  - coveralls
